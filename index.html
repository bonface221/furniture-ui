<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/style.css" />
        <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
	</head>
	<body>
		<section class="home-header">
			<!-- header section -->
			<header class="header">
				<a href="#home" class="logo">FELT</a>
				<nav class="navbar">
					<a href="#Home">Home</a>
					<a href="#About">About</a>
					<a href="#Products">Products</a>
					<a href="#Gallery">Gallery</a>
					<a href="#Contact">Contact</a>
				</nav>
                <div id="menu-btn" class="fas fa-bars"></div>
			</header>
			<!-- header section stops -->
			<!-- home section starts -->
			<div class="home">
				<h3>
					Furniture that <br />
					Everyone <br />
					Loves
				</h3>
			</div>
		</section>
		<section class="about">
			<div class="main">
				<h4 class="heading">About Us</h4>
				<div class="box-container">
					<div class="text">
						<h4>Who We Are</h4>
						<p>We pride ourselves on <br> being the most loved <br>
						Furniture store in the world <br> We've got  everything <br>
						from couches, to beds, <br>to dining tables,<br> and much more.</p>
					</div>
					<div class="image img1">
						<img src="./images/heroimage3.jpg" alt="">
					</div>
					<div class="image img2">
						<img src="./images/galleryimages6.jpg" alt="">
					</div>
					<div class="image img3">
						<img src="./images/heroimage1.jpg" alt="">
					</div>
				</div>
			</div>
		</section>

		<!-- gallery section starts -->
		<section class="gallery">
			<div class="main">
				<h4 class="heading">Gallery</h4>
				<div class="box-container">
					<div class="box boxb"><img src="./images/galleryimage8.jpg" alt=""></div>
					<div class="box"><img src="./images/galeryimage1.jpg" alt=""></div>
					<div class="box"><img src="./images/galleryimage4.jpg" alt=""></div>
					<div class="box"><img src="./images/galleryimage3.jpg" alt=""></div>
					<div class="box"><img src="./images/galleryimage2.jpg" alt=""></div>
					<div class="box boxb"><img src="./images/galleryimage5.jpg" alt=""></div>
				</div>
			</div>
		</section>
		<!-- gallery section stops -->
		<!-- contact section -->
		<section class="contact">
			<div class="main">
				<h4 class="heading">Contact Us</h4>
				<div class="box-container">
					<div class="form">
						<h4>Drop us a Message</h4>
						<label for="name">Name</label><br>
						<input type="text"  id="name"><br>
						<label for="email">Email</label><br>
						<input type="email" id ="email"><br>
						<label for="message">Message</label><br>
						<textarea name="message" cols="30" rows="10"></textarea><br>
						<input type="submit"  id="submit">
					</div>
					<div class="image">
						<img src="./images/contact us image.jpg" alt="">
					</div>
				</div>
				

				</div>
			</div>
		</section>

		<script src="./js/script.js"></script>
	</body>
</html>
